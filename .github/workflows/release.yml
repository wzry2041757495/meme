name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build Binaries
        run: |
          mkdir -p dist
          
          # 定义构建目标
          targets=(
            "linux/amd64"
            "linux/arm64"
            "windows/amd64"
            "darwin/amd64"
            "darwin/arm64"
          )

          for target in "${targets[@]}"; do
            os="${target%%/*}"
            arch="${target##*/}"
            ext=""
            
            if [ "$os" = "windows" ]; then
              ext=".exe"
            fi

            echo "Building for $os/$arch..."
            
            # 构建 Server
            CGO_ENABLED=0 GOOS=$os GOARCH=$arch go build -o "dist/meme-server_${os}_${arch}${ext}" ./cmd/server
            
            # 构建 CLI
            CGO_ENABLED=0 GOOS=$os GOARCH=$arch go build -o "dist/meme-cli_${os}_${arch}${ext}" ./cmd/cli
          done

          echo "Build complete. Listing files:"
          ls -l dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
